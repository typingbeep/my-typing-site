<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>माय टाइपिंग एकेडमी</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">माय टाइपिंग एकेडमी</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#typing-test">टाइपिंग टेस्ट</a></li>
                <li class="nav-item"><a class="nav-link" href="#audio-test">ऑडियो टेस्ट</a></li>
                <li class="nav-item"><a class="nav-link" href="tests.html">टेस्ट सीरीज</a></li>
            </ul>
        </div>
    </nav>

    <div class="container text-center my-5">
        <h1>माय टाइपिंग एकेडमी में आपका स्वागत है</h1>
        <p>टाइपिंग और स्टेनोग्राफी सीखें बिना लॉगिन के, फ्री में!</p>
        <a href="#typing-test" class="btn btn-primary">टाइपिंग शुरू करें</a>
    </div>

    <div id="typing-test" class="container my-5">
        <h2>टाइपिंग टेस्ट</h2>
        <p id="sample-text">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="user-input" class="form-control" rows="4" placeholder="यहां टाइप करें..."></textarea>
        <button id="start-test" class="btn btn-success mt-3">टेस्ट शुरू करें</button>
        <p id="result" class="mt-3"></p>
    </div>

    <div id="audio-test" class="container my-5">
        <h2>ऑडियो टाइपिंग टेस्ट</h2>
        <audio id="audio-player" controls>
            <source src="audio/sample-audio.mp3" type="audio/mpeg">
            आपका ब्राउजर ऑडियो सपोर्ट नहीं करता।
        </audio>
        <textarea id="audio-input" class="form-control mt-3" rows="4" placeholder="सुनकर टाइप करें..."></textarea>
        <button id="submit-audio" class="btn btn-success mt-3">जमा करें</button>
        <p id="audio-result" class="mt-3"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
